<!-- Header Component -->
<app-header></app-header>

<!-- Main Content -->
<main class="login-page">
  <div class="container">
    <div class="login-content">
      <!-- Login Card -->
      <div class="login-card">
        <!-- Login Header -->
        <div class="login-header">
          <div class="logo-section">
            <span class="logo-icon">🎨</span>
            <h1 class="logo-title">MAC Shop</h1>
          </div>
          <p class="login-subtitle">
            Accede a tu cuenta para continuar explorando el arte contemporáneo
          </p>
        </div>

        <!-- Login Form -->
        <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <div class="input-container">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="loginData.email"
                class="form-input"
                placeholder="tu@email.com"
                required
                email
                [class.error]="emailError"
              />
            </div>
            <div *ngIf="emailError" class="error-message">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
              {{ emailError }}
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-container">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <circle cx="12" cy="16" r="1"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                [(ngModel)]="loginData.password"
                class="form-input"
                placeholder="Tu contraseña"
                required
                minlength="6"
                [class.error]="passwordError"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePassword()"
                [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
              >
                <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
            <div *ngIf="passwordError" class="error-message">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
              {{ passwordError }}
            </div>
          </div>

          <!-- Form Options -->
          <div class="form-options">
            <label class="checkbox-container">
              <input
                type="checkbox"
                class="checkbox-input"
                [(ngModel)]="loginData.rememberMe"
                name="rememberMe"
              />
              <span class="checkbox-custom"></span>
              <span class="checkbox-label">Recordarme</span>
            </label>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Error Message -->
          <div *ngIf="loginError" class="login-error">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            {{ loginError }}
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="login-btn"
            [disabled]="isLoading || !loginForm.valid"
          >
            <div *ngIf="isLoading" class="loading-spinner">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 11-6.219-8.56"/>
              </svg>
              Iniciando sesión...
            </div>
            <span *ngIf="!isLoading">Iniciar sesión</span>
          </button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span class="divider-text">o continúa con</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button type="button" class="social-btn google-btn" (click)="loginWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Continuar con Google
          </button>
          <button type="button" class="social-btn facebook-btn" (click)="loginWithFacebook()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
            </svg>
            Continuar con Facebook
          </button>
        </div>

        <!-- Sign Up Section -->
        <div class="signup-section">
          <p class="signup-text">
            ¿No tienes una cuenta? 
            <a href="#" class="signup-link">Regístrate aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer Component -->
<app-footer></app-footer>
